<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/ad0d1fb144.js" crossorigin="anonymous"></script>

    <title>Login</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <main class="container">

        <h2>Login</h2>

        <form action="">

            <div class="input-field">

                <input type="text" name="username" id="username" placeholder="Coloque o seu nome">
                <div class="underline"></div>

            </div>

            <div class="input-field">

                <input type="password" name="password" id="password" placeholder="Coloque a sua senha">
                <div class="underline"></div>

            </div>

            <input type="submit" value="Continue">

        </form>

        <div class="footer">
            
            <span>Ou conecte com suas redes sociais</span>

            <div class="social-fields">

                <div class="twitter">

                    <a href="#">
                        <i class="fa-brands fa-twitter"></i>
                        Logar com Twitter
                    </a>

                </div>
            </div>
            <div class="social-fields">

                <div class="facebook">

                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                        Logar com Facebook
                    </a>

                </div>

            </div>

        </div>

    </main>

</body>

</html>
